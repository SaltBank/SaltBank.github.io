<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaltBank</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: white;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            text-align: center;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: white;
            border-bottom: 2px solid #2FB4FF;
        }
        .navbar img {
            height: 40px;
        }
        .navbar button {
            background-color: #2FB4FF;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.5s ease;
        }
        .navbar button:hover {
            background-color: #1998E0;
        }
        .header-text {
            margin: 50px 0;
            font-size: 36px;
            font-weight: bold;
        }
        .header-text span {
            color: #2FB4FF;
        }
        .content {
            display: flex;
            align-items: center;
            justify-content: center;
            max-width: 1000px;
            margin: 0 auto;
            text-align: left;
            padding: 20px;
        }
        .content p {
            flex: 1;
            font-size: 18px;
            line-height: 1.6;
        }
        .content img {
            width: 250px;
            height: auto;
            margin-left: 20px;
        }
        .cta {
            display: flex;
            align-items: center;
            justify-content: left;
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
        .cta button {
            background-color: #2FB4FF;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
            margin-left: 15px;
            transition: background-color 0.5s ease;
        }
        .cta button:hover {
            background-color: #1998E0;
        }
        .footer {
            margin-top: auto;
            text-align: center;
            padding: 15px;
            background-color: #2FB4FF;
            color: white;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <img src="logo.png" alt="Salt Finance Logo">
        <button onclick="location.href='/auth/login'">Login</button>
    </nav>
    
    <h1 class="header-text">Safer. Stronger. <span>Saltier.</span></h1>
    
    <div class="content">
        <p>
            Salt has been a store of value for centuries. Now, with SaltBank, you can securely manage your wealth 
            with a stable and tangible asset. Join us in redefining financial security, one grain at a time.
        </p>
        <img src="salt.png" alt="Salt Crystals">
    </div>
    
    <div class="content">
        <div class="cta">
            Ready to start collecting?
            <button onclick="location.href='/auth/login'">Get Started</button>
        </div>
    </div>
    
    <footer class="footer">
        &copy; 2025 SaltBank. All rights reserved.
    </footer>
</body>
</html>
