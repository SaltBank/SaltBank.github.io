<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Salt Finance</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: white;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            text-align: center;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: white;
            border-bottom: 2px solid #2FB4FF;
        }
        .navbar img {
            height: 40px;
        }
        .logout-btn {
            background-color: #E04F5F;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.5s ease;
        }
        .logout-btn:hover {
            background-color: #C03E4F;
        }
        .dashboard-container {
            width: 80%;
            margin: 50px auto 20px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #f5f5f5;
        }
        .balance-display {
            font-size: 32px;
            font-weight: bold;
        }
        .balance-display span {
            color: #2FB4FF;
        }
        .subtext {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .content-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            width: 80%;
            margin: auto;
        }
        .left-box {
            width: 30%;
            height: auto;
            background-color: #f5f5f5;
            border-radius: 10px;
            padding: 20px;
            text-align: left;
        }
        .right-box {
            width: 65%;
            height: 250px;
            background-color: #f5f5f5;
            border-radius: 10px;
            padding: 20px;
        }
        .transfer-input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .transfer-btn {
            width: 100%;
            background-color: #2FB4FF;
            color: white;
            border: none;
            padding: 10px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.5s ease;
        }
        .transfer-btn:hover {
            background-color: #1998E0;
        }
        .alert {
            display: none;
            margin-top: 10px;
            font-size: 14px;
            font-weight: bold;
        }
        .alert.error {
            color: #E04F5F;
        }
        .alert.success {
            color: #28A745;
        }
        .footer {
            margin-top: auto;
            text-align: center;
            padding: 15px;
            background-color: #2FB4FF;
            color: white;
            font-size: 14px;
        }
    </style>
    <script>
        function getCookie(name) {
            let cookies = document.cookie.split('; ');
            for (let cookie of cookies) {
                let [key, value] = cookie.split('=');
                if (key === name) return value;
            }
            return "0"; // Default if no balance is found
        }

        function setCookie(name, value, days) {
            let date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
            document.cookie = `${name}=${value}; expires=${date.toUTCString()}; path=/`;
        }

        function updateBalance() {
            let balance = parseFloat(getCookie("Balance"));
            document.getElementById("balance").innerText = balance.toFixed(2);
            document.getElementById("salt-amount").innerText = (balance * 1.17).toFixed(2);
        }

        function transferFunds() {
            let balance = parseFloat(getCookie("Balance"));
            let amount = parseFloat(document.getElementById("transfer-amount").value);
            let alertBox = document.getElementById("transfer-alert");

            if (isNaN(amount) || amount <= 0) {
                alertBox.textContent = "Invalid amount.";
                alertBox.className = "alert error";
                alertBox.style.display = "block";
                return;
            }

            if (amount > balance) {
                alertBox.textContent = "Insufficient funds!";
                alertBox.className = "alert error";
                alertBox.style.display = "block";
            } else {
                balance -= amount;
                setCookie("Balance", balance.toFixed(2), 3);
                updateBalance();
                alertBox.textContent = "Transfer successful!";
                alertBox.className = "alert success";
                alertBox.style.display = "block";
            }

            document.getElementById("transfer-amount").value = "";
        }

        function logout() {
            document.cookie = "Balance=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
            window.location.href = "/login";
        }

        window.onload = updateBalance;
    </script>
</head>
<body>
    <nav class="navbar">
        <img src="logo.png" alt="Salt Finance Logo">
        <button class="logout-btn" onclick="logout()">Logout</button>
    </nav>
    
    <div class="dashboard-container">
        <h2 class="balance-display">$<span id="balance">0</span></h2>
        <p class="subtext">Equivalent to <span id="salt-amount">0</span> kg of salt</p>
    </div>

    <div class="content-container">
        <div class="left-box">
            <h3>Transfer Funds</h3>
            <input type="number" id="transfer-amount" class="transfer-input" placeholder="Enter amount">
            <button class="transfer-btn" onclick="transferFunds()">Transfer</button>
            <p id="transfer-alert" class="alert"></p>
        </div>
        <div class="right-box">Right content</div>
    </div>

    <footer class="footer">
        &copy; 2025 Salt Finance. All rights reserved.
    </footer>
</body>
</html>
