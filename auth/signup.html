<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - SaltBank</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: white;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            text-align: center;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: white;
            border-bottom: 2px solid #2FB4FF;
        }
        .navbar img {
            height: 40px;
        }
        .navbar button {
            background-color: #2FB4FF;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.5s ease;
        }
        .navbar button:hover {
            background-color: #1998E0;
        }
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .login-container h2 {
            margin-bottom: 10px;
        }
        .login-container img {
            height: 45px;
            margin-bottom: 20px;
        }
        .login-container input {
            width: 94%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .login-container button {
            width: 100%;
            background-color: #2FB4FF;
            color: white;
            border: none;
            padding: 10px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.5s ease;
        }
        .login-container button:hover {
            background-color: #1998E0;
        }
        .signup-text {
            margin-top: 10px;
            font-size: 14px;
        }
        .signup-text a {
            color: #2FB4FF;
            font-weight: bold;
            text-decoration: none;
        }
        .signup-text a:hover {
            text-decoration: underline;
        }
        .footer {
            margin-top: auto;
            text-align: center;
            padding: 15px;
            background-color: #2FB4FF;
            color: white;
            font-size: 14px;
        }
    </style>
    <script>
        function login() {
            document.cookie = "Balance=0; max-age=" + (3 * 24 * 60 * 60) + "; path=/";
            window.location.href = "/dashboard";
        }
    </script>
</head>
<body>
    <nav class="navbar">
        <img src="logo.png" alt="Salt Finance Logo">
        <button onclick="location.href='/'">Login</button>
    </nav>
    
    <div class="login-container">
        <h2>Signup</h2>
        <img src="logo.png" alt="Salt Finance Logo">
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button onclick="login()">Sign Up</button>
        <p class="signup-text">Already have an account? <a href="/auth/signup">Login!</a></p>
    </div>
    
    <footer class="footer">
        &copy; 2025 SaltBank All rights reserved.
    </footer>
</body>
</html>
